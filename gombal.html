<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gombal</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Playfair Display', serif; 
            background: linear-gradient(135deg, #fde9d7, #f7d3e8, #ccb9ff);
            background-size: 400% 400%;
            animation: bgMove 8s ease infinite;
            text-align: center;
            padding: 40px;
            color: #3b2e2e;
            position: relative;
            overflow:hidden;
        }

        /* ornament bulat blur */
        .bubble{
            position:absolute;
            width:200px;
            height:200px;
            background:rgba(255,255,255,0.25);
            border-radius:50%;
            filter:blur(12px);
            animation: float 6s ease-in-out infinite alternate;
        }

        .bubble:nth-child(1){ top:40px; left:10%; }
        .bubble:nth-child(2){ bottom:80px; right:20%; width:190px; height:190px;}
        .bubble:nth-child(3){ bottom:10%; left:35%; width:120px; height:120px;}

        /* floating emojis aesthetic */
        .emoji {
            position:absolute;
            font-size:150px;
            opacity:0.35;
            animation: floatSlow 7s ease-in-out infinite alternate;
            user-select:none;
        }

        .emoji:nth-child(4){ top:8%; left:15%; }
        .emoji:nth-child(5){ top:70%; left:10%; }
        .emoji:nth-child(6){ top:45%; right:12%; }

        @keyframes float{
            0%{transform:translateY(0px);}
            100%{transform:translateY(25px);}
        }

        @keyframes floatSlow{
            0%{transform:translateY(0);}
            100%{transform:translateY(18px);}
        }

        @keyframes bgMove{
            0%{background-position:0% 50%;}
            50%{background-position:100% 50%;}
            100%{background-position:0% 50%;}
        }

        h1 {
            font-family:'Pacifico';
            font-size:42px;
            margin-bottom:30px;
            color:#522e4e;
        }

        .button-group{
            display:flex;
            flex-direction:column;
            gap:12px;
            width:fit-content;
            margin:0 auto;
        }

        button{
            padding:15px 20px;
            width:260px;
            font-size:17px;
            border-radius:12px;
            border:none;
            cursor:pointer;
            font-weight:600;
            transition:transform .2s ease, opacity .2s;
            background:white;
            box-shadow:0px 3px 8px rgba(0,0,0,0.15);
        }

        button:hover{
            transform:scale(1.05);
            opacity:.9;
        }

        #maut-btn{ background:#d9534f; color:#fff; }
        #rock-btn{ background:#2c2c2c; color:#fff; }
        #klasik-btn{ background:#bba46e; color:#fff; }
        #gokil-btn{ background:#f084c1; color:#fff; }
        #nerd-btn{ background:#6e9eff; color:#fff; }

        /* overlay pop up */
        .overlay{
            position:fixed;
            top:0; left:0;
            width:100%; height:100vh;
            background:rgba(0,0,0,0.45);
            display:none;
            justify-content:center;
            align-items:center;
        }

        .popup{
            position:relative;
            background:white;
            padding:45px;
            width:520px;
            border-radius:20px;
            display:flex;
            flex-direction:column;
            gap:15px;
            align-items:center;
            animation:pop .25s ease;
        }

        @keyframes pop{
            0%{transform:scale(.5); opacity:0;}
            100%{transform:scale(1); opacity:1;}
        }

        .close-btn{
            position:absolute;
            top:12px;
            right:14px;
            background:none;
            border:none;
            font-size:16px;    /* ‚ö° lebih kecil */
            padding:3px;
            cursor:pointer;
            opacity:.6;        /* soft */
            transition:.2s;
        }

        .close-btn:hover{
            opacity:1;
        }

        #popup-text{
            font-size:22px;
            font-weight:bold;
            line-height:1.4;
        }
    </style>
</head>

<body>

    <!-- ornament background -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- floating themed emojis -->
    <div class="emoji">‚ù§Ô∏è</div>
    <div class="emoji">üèçÔ∏è</div>
    <div class="emoji">üç´</div>

    <h1>Hai, Mau Gombal Apa?</h1>

    <div class="button-group">
        <button id="maut-btn">üíÄ Gombalan Maut</button>
        <button id="rock-btn">üé∏ Gombalan Rocker</button>
        <button id="klasik-btn">üï∂Ô∏è Gombalan Klasik</button>
        <button id="gokil-btn">üòú Gombalan Gokil</button>
        <button id="nerd-btn">ü§ì Gombalan Nerd</button>
    </div>

    <div class="overlay" id="popup-overlay">
        <div class="popup">
            <button class="close-btn" id="close-popup">‚úñ</button>
            <p id="popup-text"></p>
        </div>
    </div>

    <script>
const GombalanMaut = [
    "Kalau kamu bintang, maka aku siap 'tuk menjadi langit malam yang dapat membuat mu bersinar."
];

const GombalanRocker = [
    "Aku ini bak gitar listrik tanpa ampli, tak lengkap tanpamu."
];

const GombalanKlasik = [
    "Bapak kamu petani ya? Soalnya senyummu tertanam di hatiku."
];

const GombalanGokil = [
    "Aku mau minta maaf. Maafin aku yang udah terlalu sayang sama kamu."
];

const GombalanNerd = [
    "Kenapa aku suka MTK? Karena kamu adalah 'X' yang selalu aku cari."
];


        const overlay=document.getElementById("popup-overlay");
        const popupText=document.getElementById("popup-text");
        const closeBtn=document.getElementById("close-popup");

        const showPopup=text=>{
            popupText.innerText=text;
            overlay.style.display="flex";
        }

        document.getElementById('maut-btn').onclick=()=>showPopup(GombalanMaut[0]);
        document.getElementById('rock-btn').onclick=()=>showPopup(GombalanRocker[0]);
        document.getElementById('klasik-btn').onclick=()=>showPopup(GombalanKlasik[0]);
        document.getElementById('gokil-btn').onclick=()=>showPopup(GombalanGokil[0]);
        document.getElementById('nerd-btn').onclick=()=>showPopup(GombalanNerd[0]);

        closeBtn.onclick=()=>overlay.style.display="none";
    </script>

</body>
</html>
